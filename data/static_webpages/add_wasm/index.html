<!DOCTYPE html>
<html>
<script type="module">
    import { reverse, add, default as init } from './wasm_no_node.js';

    async function run() {
        await init('./wasm_no_node_bg.wasm');

        // make the function available to the browser
        window.reverse = reverse;
        window.add = add;
    }

    run();
</script>

<body>
    <form onSubmit="return false">
        Enter X: <input type="number" name="X" required><br>
        Enter Y: <input type="number" name="Y" required><br><br>
        <input type="submit" value="X+Y=" onClick="result.innerText = add(X.value,Y.value)">
        <label id="result"></label>
    </form>
</body>

</html>
